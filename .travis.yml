require: sudo
dist: bionic
language: python

python:
  - '3.9'

addons:
  apt:
    sources:
      - google-chrome
    packages:
      - google-chrome-stable

branches:
  only:
    - main

install:
  - pip install -r requirements.txt
  - sudo wget -N https://chromedriver.storage.googleapis.com/97.0.4692.36/chromedriver_linux64.zip -P ~/
  - sudo unzip ~/chromedriver_linux64.zip -d ~/
  - sudo rm ~/chromedriver_linux64.zip
  - sudo mv -f ~/chromedriver /usr/local/share/
  - sudo chmod +x /usr/local/share/chromedriver
  - sudo ln -s /usr/local/share/chromedriver /usr/local/PureBeurreDeploiement/tests/tests_functional/chromedriver

env:
  global:
    - DJANGO_SETTINGS_MODULE="pureBeurre.settings.travis"

services:
  - postgresql

script:
  - pytest
